{% extends 'base.html' %}

{% block title %}Analytics Dashboard{% endblock %}

{% block header %}Analytics Dashboard{% endblock %}

{% block content %}
<div class="analytics-dashboard-container">
    <div class="filters">
        <input type="date" id="start-date">
        <input type="date" id="end-date">
        <select id="session-id-filter">
            <option value="">All Sessions</option>
        </select>
        <select id="emotion-type-filter">
            <option value="">All Emotions</option>
        </select>
    </div>
    <div class="charts-grid">
        <div class="chart-container">
            <canvas id="emotion-distribution-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="emotion-vs-time-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="session-comparison-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="peak-emotions-heatmap"></canvas>
        </div>
    </div>
</div>
{% endblock %}
